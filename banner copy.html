        * { margin: 0; padding: 0; border: 0; }
        
        /* Banner Container */
        #banner-container {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #f7f7f7;
            /* Center the banner container */
            margin: 0 auto; /* This centers it horizontally */
            display: flex; /* Using flexbox for internal centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
 
        /* Main Content */
        #main-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
