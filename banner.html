<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Banner</title>
    <style>
        /* CSS Reset */
        * { margin: 0; padding: 0; border: 0; }
        
        /* Banner Container */
        #banner-container {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #f7f7f7;
            margin: 0 auto;
        }
 
        /* Main Content */
        #main-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #product-image {
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 1.3s 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translate(-150%, -50%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        
 
        /* Media Elements */
        .banner-image {
            position: absolute;
            
            max-width: 100%;
            
        }
 
        .cta-wrapper {
            position: absolute;
            bottom: 15 px;
            right: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            opacity: 0;
        }
        .cta-button {
            
            padding: 8px 24px;
            background: #066fef;
            color: white;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 7px;
            cursor: pointer;
            opacity: 0; /* Start hidden for animation */
            max-width: 80px;
        }

        .cta-icon {
            max-width: 70px;
            opacity: 0; 
        }
    </style>
</head>
<body>
    <div id="banner-container">
        <div id="main-content">
            <!-- Add your media files here -->
            <img class="banner-image" id="bg-image" src="assets/bg.webp">
            <img class="banner-image" id="product-image" src="assets/xlt.webp">
            <div >
                <div class="cta-wrapper">
                    <img class="cta-icon" src="assets/ford-logow.webp" alt="">
                     </img>
                     <div class="cta-button">
                        View Deals
                    </div>
                </div>
                
            </div>
            <div >

            </div>
        </div>
    </div>
 
    <script>
        // Wait for all assets to load
        window.addEventListener('load', initBanner);
 
        function initBanner() {
            // Get elements
            const banner = document.getElementById('banner-container');
            const images = document.querySelectorAll('.banner-image');
            const cta = document.querySelector('.cta-button');
 
            // Show initial image
            images[0].style.display = 'block';
 
            // Animation timeline
            setTimeout(() => {
                // Second image animation
               // images[1].style.display = 'block';
                images[1].style.animation = 'fadeIn 1s forwards';
                
                // CTA animation
cta.style.animation = 'slideUp 0.5s 0.5s forwards';
            }, 1000);
 
            // Click handler
            banner.addEventListener('click', function() {
window.open('https://your-landing-page.com', '_blank');
            });
        }
 
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { 
                transform: translate(-150%, -50%);
                opacity: 0;
                }

                to {
                transform: translate(-50%, -50%);
                opacity: 1; 
                }
            }
            @keyframes slideUp {
                from { right: -30px; opacity: 0; }
                to { right: 15px; opacity: 1; }

                80% { right: 10px; }
                90% { right: 17px; }
                100% { right: 15px; }
            }
            @keyframes iconFade {
            from {opacity: 0; transform: translateY(-5px);}
            to { opacity: 1; transform: translateY(0); }
            }
            @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
                to {
                transform: translateX(0);
                opacity: 1;
                }
        }
        `;
        document.head.appendChild(style);

        setTimeout(() => {
            const ctaWrapper = document.querySelector('.cta-wrapper');
            ctaWrapper.style.animation = 'slideInRight 0.5s 0.5s forwards';
        }, 1000);
    </script>
</body>
</html>
