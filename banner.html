<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML5 Banner</title>
<style>
/* CSS Reset */
* { margin: 0; padding: 0; border: 0; }
 
/* Banner Container */
#banner-container {
    width: 300px;
    height: 250px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    background: #f7f7f7;
    margin: 0 auto;
}
 
/* Main Content */
#main-content {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
}
 
#product-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: slideIn 1s forwards;
}
 
@keyframes slideIn {
    from { transform: translate(-150%, calc(-50% - 15%)); }
    to { transform: translate(-50%, calc(-50% - 15%)); }
}
 
/* Media Elements */
.banner-image {
    position: absolute;
    max-width: 100%;
}
 
.cta-group {
    position: absolute;
    bottom: 10px;
    right: 15px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 8px;
    transform: translateY(100%); /* Start position - fully below container */
    opacity: 0;
    animation: slideUpFromRight 0.5s 1s ease-out forwards; /* Updated animation */
}
 
@keyframes slideUpFromRight {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.left-column {
    position: absolute;
    bottom: 10px;
    left: 7px;
    
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap:2px;
    max-width: 190px;
    transform: translateX(-100%);
    opacity: 0;
    animation: slideInFromLeft 0.5s 1s ease-out forwards;
    
}

@keyframes slideInFromLeft {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.left-image {
    max-width: 100%;
    display: block;
}

.left-text {
    font-family: Arial, sans-serif;
    font-size: 5px;
    color:#00095B;
    margin: 0;
    max-height: 2.4em;
    line-height: 1.2em;
    
}
 
.cta-button {
    padding: 8px 20px;
    background: #066fef;
    color: white;
    border-radius: 25px;
    font-family: Arial, sans-serif;
    font-size: 8px;
    cursor: pointer;
    max-width: 70px;
}
 
.cta-icon {
    max-width: 70px;
    display: block;
}

.fade-image {
    position: absolute;
    top: 20px;
    left: 20px;
    max-width: 250px;
    
    opacity: 0;
    transition: opacity 0.5s ease-in;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.right-image {
    position: absolute;
    top: 15px;
    right: 25px;
    max-width: 80px;
    opacity: 1;
   
}

#banner-container:hover .fade-image {
    opacity: 1;
}




</style>
</head>
<body>
<div id="banner-container">
    <div id="main-content">
        <img class="banner-image" id="bg-image" src="assets/bg.webp">
        <img class="banner-image" id="product-image" src="assets/xlt.webp">
        <div class="cta-group">
            <img class="cta-icon" src="assets/ford-logow.webp" alt="">
            <div class="cta-button">View Deals</div>
        </div>

        <div class="left-column">
            <img src="assets/get-the-ford-xlt.png" alt="" class="left-image">
            <img src="assets/Price.webp" alt="price image" class="left-image">
            <p class="left-text"> FFS Finance South Africa (Pty) Ltd, trading as Ford Credit, is an Authorised<br> Financial Services Provider (FSP 31946) and Registered Credit Provider (NCRCP 72)</p>
            
        </div>
        <img src="assets/blue-sky-offers.png" alt="fade in image" class="banner-image fade-image">
        <img src="assets/stacked-logo.webp" alt="right corner image" class="banner-image right-image">
    </div>
</div>
 
<script>
// Wait for all assets to load
window.addEventListener('load', initBanner);
 
function initBanner() {
    const banner = document.getElementById('banner-container');
    banner.addEventListener('click', () => {
        window.open('https://google.com', '_blank');
    });
 
    const images = document.querySelectorAll('.banner-image');
    images[0].style.display = 'block';
}
</script>
</body>
</html>
